        <h5> {{title}}! </h5>
        <div class="row" *ngFor="let restaurant of restaurants">
            <div class="col s6">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" [src]="urlImagem" width="200" height="300">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ restaurant.name }}<i class="material-icons right">more_vert</i></span>
                        <p><a href="#" [routerLink]="['/restaurantes', restaurant.id]"> Mais sobre: {{ restaurant.name }}</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ restaurant.restaurantType.name }}<i class="material-icons right">close</i></span>
                        <p>{{ restaurant.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
